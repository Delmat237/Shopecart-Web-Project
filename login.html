<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopcart - Connexion</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Shopcart Logo" class="logo">
      <h1>Shopcart</h1>
    </div>

    <div class="login-box">
      <h2>s’identifier</h2>
      <form>
        <input type="text" placeholder="email ou numero de telephone" required>
        <input type="password" placeholder="mot de passe" required>
        <button type="submit" class="btn-primary">continuer</button>
      </form>

      <div class="social-login">
        <button class="social-btn google"><i class="fab fa-google"></i></button>
        <button class="social-btn apple"><i class="fab fa-apple"></i></button>
        <button class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
      </div>

      <a href="#" class="help-link">BESOIN D’AIDE</a>
    </div>

    <div class="signup-box">
      <p>nouveau sur la plateforme?</p>
      <a href="register.html" class="btn-secondary">créer un compte</a>
    </div>

    <footer>
      <a href="#">conditions utilisateur</a>
      <a href="#">aide</a>
      <a href="#">cookies</a>
      <a href="#">securite</a>
      <a href="#">annonce</a>
      <p>copyright &copy; 2025 tous droit reserve</p>
    </footer>

  </div>
</body>
</html>
