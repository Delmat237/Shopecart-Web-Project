<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopcart - Create an account</title>
    <link rel="stylesheet" href="assets/css/register.css">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header>
        <div >
            <img src="/assets/images/logo.png" alt="Shopcart Logo" class="logo-img">
            <h1>Shopcart</h1>
        </div>
   
    </header>
    <main>
        <section class="register-container">
            <h2 data-translate="title">Create an account</h2>
            <form>
                <p class="p1"> <b>Enter mobile number or email </b></p>
                <input type="text" placeholder="" data-placeholder="emailPhone" required>
                <p class="p2"><b>Enter name account</b></p>
                <input type="text" placeholder="" data-placeholder="name" required>
                <p class="p3"><b>Enter password</b></p>
                <input type="password" placeholder="" data-placeholder="password" required>
                <p class="p4"><b>Confirm Password</b></p>
                <input type="password" placeholder="" data-placeholder="confirmPassword" required>
                
                <button type="submit" class="submit-btn" data-translate="submit">Sign up</button>
            </form>
            <a href="">
              <p data-translate="help">Need help?</p>
            </a>
            <p>Already having an account ? <a href="login.html">Sign in </a></p>
            <div class="divider">OR</div>
            <div class="social-row">
              <button type="button" class="social-icon" aria-label="Google"><i class="fab fa-google"></i></button>
              <button type="button" class="social-icon" aria-label="Apple"><i class="fab fa-apple"></i></button>
              <button type="button" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></button>
            </div>
            
        </section>
    </main>
    

</body>
</html>
