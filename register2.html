<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopcart - Connexion</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="center-column">

      <header class="brand">
        <img src="assets/images/logo.png" alt="Logo Shopcart" class="brand-logo">
        <h1 class="brand-title">Shopcart</h1>
      </header>

      <section class="auth-area">
        <div class="auth-card">
          <div class="auth-head">
            <h2>Create an account</h2>
          </div>
          <form class="login-form" autocomplete="off" novalidate>
                <label class="field-label">Enter mobile number or email</label>

                <input class="field-input"  type="text" placeholder="" data-placeholder="emailPhone" required>
                <label class="field-label">Enter name account</label>

                <input class="field-input"  type="text" placeholder="" data-placeholder="name" required>
                <label class="field-label">Enter password</label>

                <input class="field-input"   type="password" placeholder="" data-placeholder="password" required>
                <label class="field-label">Confirm Password</label>

                <input  class="field-input"  type="password" placeholder="" data-placeholder="confirmPassword" required>
                
                <button type="submit" class="btn-continue" data-translate="submit">Sign up</button>
            </form>
            <a href="">
               <a href="#" class="help-link">Need help?</a>
            </a>
            <p>Already having an account ? <a href="">Sign in </a></p>
            <div class="divider">OR</div>
            <div class="social-row">
              <button type="button" class="social-icon" aria-label="Google"><i class="fab fa-google"></i></button>
              <button type="button" class="social-icon" aria-label="Apple"><i class="fab fa-apple"></i></button>
              <button type="button" class="social-icon" aria-label="Facebook"><i class="fab fa-facebook-f"></i></button>
            </div>

          

      <footer class="site-footer">
        <nav class="footer-links">
          <a href="#">conditions utilisateur</a>
          <a href="#">aide</a>
          <a href="#">cookies</a>
          <a href="#">securite</a>
          <a href="#">annonce</a>
        </nav>
        <p class="copyright">copyright &copy; 2025 Shopcart - Tous les droits réservés</p>
      </footer>
  </div>
</body>
</html>
