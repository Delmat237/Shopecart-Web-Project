openapi: 3.0.3
info:
  title: Shopcart API
  description: API e-commerce avec Laravel + Sanctum
  version: 1.0.0
  contact:
    name: Équipe TP4
    email: contact@shopcart.com

servers:
  - url: http://localhost:8000/api/v1
    description: Local API
  - url: https://api.shopcart.com/v1
    description: Production API

paths:
  /register:
    post:
      summary: Inscription utilisateur
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, password_confirmation,phone,address]
              properties:
                name:
                  type: string
                  example: "Raoul Ossombe"
                email:
                  type: string
                  format: email
                  example: "raoulOssombe@shopcart.com"
                password:
                  type: string
                  format: password
                  minLength: 8
                password_confirmation:
                  type: string
                  format: password
                phone:
                  type: string
                  nullable: true
                  example: "+237 673943804"
                address:
                  type: string
                  nullable: true
                  example: "Yaounde, Ekounou"
      responses:
        '201':
          description: Inscription réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  token: { type: string }
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Erreur de validation

  /login:
    post:
      summary: Connexion utilisateur
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Connexion réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  token: { type: string }
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Identifiants incorrects

  /logout:
    post:
      summary: Déconnexion
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Déconnecté

  /user:
    get:
      summary: Récupérer l'utilisateur connecté
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Utilisateur connecté
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [USER, ADMIN, SUPERADMIN]
        phone:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []